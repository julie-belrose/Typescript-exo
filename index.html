<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./src/index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Crée ton profil</title>
</head>

<body>

    <form id="formInit" novalidate>
        <legend>Créer ton profil</legend>
    <!-- Description / slogan -->
        <fieldset>
            <input id="slogan" name="slogan" type="text" readonly />
            <button type="button" data-action="getSlogan">Changer de description</button>
        </fieldset>
    
        <!-- Pseudo -->
        <fieldset>
            <input id="pseudo" name="pseudo" type="text" autocomplete="nickname" required />
            <small id="pseudoHelp" class="help">Lettres uniquement (A-Z)</small>
        </fieldset>
    
        <!-- Avatar -->
        <fieldset id="avatarGroup" data-action="selectAvatar">
            <legend>Choisis ton avatar</legend>
            <label>
                <img type="radio" src="./assets/avatar1.png" alt="avatar1">
            </label>
            <label>
                <img type="radio" src="./assets/avatar2.png" alt="avatar2">
            </label>
            <label>
                <img type="radio" src="./assets/avatar3.png" alt="avatar3">
            </label>
        </fieldset>
    
        <button id="nextBtn" type="submit" data-action="checkCondButtonNext" disabled>Suivant</button>
        <button id="resetBtn" type="submit" data-action="reset" class="off">Reset</button>
    </form>


</body>

</html>
